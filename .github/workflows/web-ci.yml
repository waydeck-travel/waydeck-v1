name: Web CI

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test

      - name: Build
        run: npm run build
        env:
          # Placeholder values for build (actual values configured in Vercel)
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder_key
